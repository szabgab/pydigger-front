<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>PyDiger</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
<div id="app">
  <h1>PyDigger</h1>

  <div v-if="data">
  Total: {{data.total}}
  </div>

  <div v-if="pypi">
    <div>Last data collection started at: {{new Date(pypi.start_date*1000)}}</div>
    <div>Number of entries in the RSS feed: {{pypi.projects_in_rss}}</div>
  </div>
</div>


<script>
    const { createApp, ref } = Vue

    createApp({
        methods: {
            async get_data() {
                this.data = await (await fetch("/data/report.json")).json()
                this.pypi = await (await fetch("/data/pypi.json")).json()
            }
        },
        beforeMount() {
           this.get_data()
        },
        setup() {
            const data = ref(null)
            const pypi = ref(null)
            return {
                data, pypi
            }
        }
    }).mount('#app')
</script>

</body>
</html>
