<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>PyDiger</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
<div id="app">
  <h1>PyDigger</h1>

  <div v-if="data">
  Total: {{data.total}}
  </div>

</div>
</body>
</html>


<script>
    const { createApp, ref } = Vue

    createApp({
        methods: {
            async get_data() {
                console.log("fetch data")
                const url = "/data/report.json"
                this.data = await (await fetch(url)).json()
            }        
        }, 
        beforeMount() {
           this.get_data()
        },
        setup() {
            const data = ref(null)
            return {
                data
            }
        }
    }).mount('#app')
</script>
